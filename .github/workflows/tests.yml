name: Tests

on:
  pull_request:
    branches:
      - master
      - main
      - develop
  push:
    branches:
      - master
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'pyproject.toml'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y parallel
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Run CI checks (lint and tests)
      run: make ci
    
    - name: Run Python tests with coverage
      run: |
        pytest tests/ --cov=replay_cdxj_indexing_tools --cov-report=xml --cov-report=term -v
    
    - name: Run shell script tests
      run: |
        bash tests/test_process_collection_simple.sh
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.12'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true
    
    - name: Test script syntax
      run: |
        bash -n replay_cdxj_indexing_tools/cdxj-index-collection.sh
